{% extends 'cloudapp/base.html' %}
{% load static %}
{% load socialaccount %}  <!-- socialaccount 태그 라이브러리 로드 -->
{% block title %}로그인 또는 가입{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">로그인 또는 가입</h2>
            <div class="card">
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary w-100 mb-3">
                        <img src="{% static 'admin/img/google-icon.png' %}" alt="Google" width="20" class="me-2">
                        Google 계정으로 계속하기
                    </a>
                    <a href="{% provider_login_url 'apple' %}" class="btn btn-outline-secondary w-100 mb-3">
                        <img src="{% static 'admin/img/apple-icon.png' %}" alt="Apple" width="20" class="me-2">
                        Apple 로그인
                    </a>
                    <div class="text-center my-3">또는</div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="이메일" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">계속</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
